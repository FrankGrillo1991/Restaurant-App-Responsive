<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-red-600 text-white fixed w-full top-0 z-50 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="flex items-center text-xl font-semibold">
                <span class="material-icons mr-2">restaurant</span>
                <span>Taste Affair</span>
            </a>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="#home" class="hover:text-red-200 transition duration-300">Home</a></li>
                    <li><a href="#menu" class="hover:text-red-200 transition duration-300">Menu</a></li>
                    <li><a href="#about" class="hover:text-red-200 transition duration-300">About</a></li>
                    <li><a href="#contact" class="hover:text-red-200 transition duration-300">Contact</a></li>
                    <li><a href="#reviews" class="hover:text-red-200 transition duration-300">Reviews</a></li>
                </ul>
            </nav>
            <button id="hamburger-btn" class="md:hidden text-white focus:outline-none" aria-label="Toggle Navigation">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>

    <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-90 z-50">
        <div class="bg-gray-800 w-80 h-full absolute right-0 p-6">
        <div class="flex justify-end mb-4">
            <button id="close-menu-btn" class="text-white focus:outline-none" aria-label="Close Menu">
                <span class="material-icons">close</span>
            </button>
        </div>
        <nav class="block">
            <ul class="block">
                <li><a href="#home" class="block text-xl text-white hover:text-red-200 transition duration-300">Home</a></li>
                <li><a href="#menu" class="block text-xl text-white hover:text-red-200 transition duration-300">Menu</a></li>
                <li><a href="#about" class="block text-xl text-white hover:text-red-200 transition duration-300">About</a></li>
                <li><a href="#contact" class="block text-xl text-white hover:text-red-200 transition duration-300">Contact</a></li>
                <li><a href="#reviews" class="block text-xl text-white hover:text-red-200 transition duration-300">Reviews</a></li>
            </ul>
        </nav>
    </div>
    </div>
</body>
</html>
